<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawscan - Dog Information</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-700 font-sans flex items-center justify-center min-h-screen p-4">

    <div class="max-w-sm w-full bg-gray-800 rounded-lg shadow-2xl overflow-hidden transform hover:scale-105 transition duration-300">
        <!-- Header Image -->
        <img src="Assests/shih-tzu-2.jpg" alt="Dog Image" class="w-full h-48 object-cover">

        <div class="p-6 text-center">
            <!-- Title and Dog's Name -->
            <h1 class="text-3xl font-bold text-yellow-400 mb-2"></h1>
            <h2 class="text-xl font-semibold text-gray-300 mb-4">Details</h2>

            <!-- Information List -->
            <div class="space-y-3 text-left">
                <div class="flex justify-between text-gray-300">
                    <span class="font-semibold">Breed:</span>
                    <span>Shih Tzu</span>
                </div>
                <div class="flex justify-between text-gray-300">
                    <span class="font-semibold">Owner:</span>
                    <span>Anjali Reddy</span>
                </div>
                <div class="flex justify-between text-gray-300">
                    <span class="font-semibold">Contact Number:</span>
                    <span>+1 (123) 698-8470</span>
                </div>
                <div class="flex justify-between text-gray-300">
                    <span class="font-semibold">Age:</span>
                    <span>1 Years</span>
                </div>
                <div class="flex justify-between text-gray-300">
                    <span class="font-semibold">Microchip ID:</span>
                    <span>78965-88891</span>
                </div>
                <div class="flex justify-between text-gray-300">
                    <span class="font-semibold">Medical Record ID:</span>
                    <span>58765-43311</span>
                </div>
                <div class="flex justify-between text-gray-300">
                    <span class="font-semibold">Veterinary Name:</span>
                    <span>Dr. Sarah Smith</span>
                </div>
                <div class="flex justify-between text-gray-300">
                    <span class="font-semibold">Veterinary Clinic:</span>
                    <span>Paws & Claws Clinic</span>
                </div>
                <div class="flex justify-between text-gray-300">
                    <span class="font-semibold">Vet Contact:</span>
                    <span>+1 (987) 654-3210</span>
                </div>
            </div>

            <!-- Vaccination Status -->
            <div class="mt-6">
                <span class="inline-block px-4 py-2 rounded-full text-white font-bold text-sm bg-green-500">
                    Vaccinated
                </span>
            </div>
        </div>

       
    </div>

</body>
</html>
