<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Registration - PawScan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-700 font-sans">
    <!-- Wrapper -->
    <div class="min-h-screen flex items-center justify-center py-10 px-4">
        <!-- Card Container -->
        <div class="bg-gray-800 shadow-2xl rounded-lg overflow-hidden w-full max-w-3xl">
            <!-- Header -->
            <div class="bg-gradient-to-r from-orange-500 to-yellow-500 py-4 px-6 text-center">
                <h2 class="text-3xl font-bold text-white">Pet Registration</h2>
                <p class="text-gray-200">Register your pet to keep their details safe and accessible.</p>
            </div>

            <!-- Form Section -->
            <div class="p-6 space-y-6">
                <form id="petRegistrationForm" class="space-y-4">
                    <!-- Owner and Contact Details -->
                    <div class="space-y-2">
                        <input type="text" placeholder="Owner's Name"
                            class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        <input type="text" placeholder="Contact Number"
                            class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>

                    <!-- Pet Details -->
                    <div class="space-y-2">
                        <input type="text" placeholder="Breed"
                            class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        <input type="number" placeholder="Age"
                            class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>

                    <!-- Identification -->
                    <div class="space-y-2">
                        <input type="text" placeholder="Microchip ID"
                            class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        <input type="text" placeholder="Medical Record ID"
                            class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>

                    <!-- Veterinary Information -->
                    <div class="space-y-2">
                        <input type="text" placeholder="Veterinary Name"
                            class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        <input type="text" placeholder="Veterinary Clinic"
                            class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        <input type="text" placeholder="Vet Contact"
                            class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-orange-500 to-yellow-500 text-white font-bold py-3 rounded-md shadow-md hover:shadow-lg transition duration-300">
                        Register Pet
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
